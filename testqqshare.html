<script>function randomString(len) {
    console.log("function randomString 执行");
    len = len || 32;
    let $chars = 'abcdefhijkmnprstwxyz0123456789';
    let maxPos = $chars.length;
    let pwd = '';
    for (let i = 0; i < len; i++) {
        pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
    }
    return pwd;
}
window.history.replaceState({}, '', '/' + randomString(10) + '.html?' + Date.now());
</script>
